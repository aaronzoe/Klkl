<style>
    .editable-checklist label {
  display: block;
}
</style>
<h3>
   用户信息
</h3>
<div class="row" ng-controller="UserController">
    <div class="col-lg-12">
        <div class="panel">
            <tabset justified="true">
                <tab>
                    <tab-heading>
                       基本信息
                    </tab-heading>
                    <div>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-2 control-label"></label>
                                <div class="col-md-10">
                                    <img ng-src="{{User.Company}}"/>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-2 control-label">姓名:</label>
                                <div class="col-md-10">
                                    <p class="form-control-static">
                                        <a href="#" editable-text="User.DisplayName">{{ User.DisplayName || &apos;空&apos; }}</a>
                                    </p>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-2 control-label">账号:</label>
                                <div class="col-md-10">
                                    <p class="form-control-static">
                                        <a href="#" editable-text="User.UserName">{{ User.UserName || &apos;空&apos; }}</a>
                                    </p>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>

                            <div class="form-group">

                                <label class="col-md-2 control-label">角色:</label>
                                <div class="col-md-10">

                                    <a href="#" editable-checklist="User.Roles" e-ng-options="s.RoleName as s.RoleName  for s in Roles">
                                        {{ showRoles() }}
                                    </a>

                                </div>
                            </div>
                        </fieldset>
                        <div class="text-right mt-lg">
                            <button type="button" ng-click="cancel()" class="btn btn-warning">放弃</button>
                            <button type="button" ng-click="saveUser()" class="btn btn-success">保存</button>
                        </div>
                    </div>
                </tab>
                <tab>
                    <tab-heading>修改密码</tab-heading>
                    <div>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-2 control-label">新密码</label>
                                <div class="col-md-10">
                                    <input type="password" placeholder="" class="form-control" ng-model="psw1"/>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-2 control-label">确认新密码</label>
                                <div class="col-md-10">
                                    <input type="password" placeholder="" class="form-control" ng-model="psw2"/>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="text-right mt-lg">
                        <button type="button" ng-click="cancel()" class="btn btn-warning">放弃</button>
                        <button type="button" ng-click="savePassWord(psw1)" class="btn btn-success" ng-disabled="!psw1 || psw1!=psw2">保存</button>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>
