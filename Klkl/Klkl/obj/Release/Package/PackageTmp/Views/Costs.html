<div ng-controller="costController">
    <h3>费用设置</h3>
    <div class="container-fluid">
        <table class="table table-bordered table-hover bg-white">
            <tr style="font-weight: bold">
                <td style="width: 35%">名称</td>
                <td style="width: 20%">操作</td>
            </tr>
            <tr ng-repeat="cost in Costs">
                <td>
                    <span editable-text="cost.Name" e-name="name" e-form="rowform" e-required="">{{ cost.Name}}</span>
                </td>
                <td style="white-space: nowrap">
                    <!-- form-->
                    <form editable-form="" name="rowform" onbeforesave="save(cost)" ng-show="rowform.$visible" shown="inserted == cost" class="form-buttons form-inline">
                        <button type="submit" ng-disabled="rowform.$waiting" title="保存" class="btn btn-sm btn-info">
                            <em class="fa fa-save"></em>
                        </button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" title="取消" class="btn btn-sm btn-default">
                            <em class="fa fa-times"></em>
                        </button>
                    </form>
                    <div ng-show="!rowform.$visible" class="buttons">
                        <button ng-click="rowform.$show()" title="修改" class="btn btn-sm btn-info">
                            <em class="fa fa-pencil"></em>
                        </button>
                        <button ng-click="remove($index,cost.ID)" title="删除" class="btn btn-sm btn-danger">
                            <em class="fa fa-trash"></em>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
        <button type="button" class="btn btn-labeled btn-success" ng-click="add()">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>新增
        </button>
    </div>
    <script type="text/ng-template" id="modalDialogId">
        <div class="ngdialog-message"><h3>确定要删除吗?</h3><p>删除后不可恢复!</p><button type="button" ng-click="confirm()" class="btn btn-primary mr">确认</button><button type="button" ng-click="closeThisDialog('button')" class="btn btn-default">取消</button></div>
    </script>
</div>
